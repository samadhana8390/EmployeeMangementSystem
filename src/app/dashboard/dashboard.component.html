<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <!-- App Icon -->
      <div class="app-icon">
        <!-- Placeholder for app icon (e.g., SVG) -->
      </div>
      <!-- App Title -->
      <div class="app-title">Dashboard</div>
    </div>
    <!-- Sidebar Menu -->
    <div class="sidebar-menu">
      <ul>
        <!-- Menu Items -->
        <li><a href="#"><span>Home</span></a></li>
        <li><a href="#"><span>Products</span></a></li>
        <li><a href="#"><span>Statistics</span></a></li>
        <li><a href="#"><span>Inbox</span></a></li>
        <li><a href="#"><span>Notifications</span></a></li>
      </ul>
    </div>
    <!-- Sidebar Profile -->
    <div class="sidebar-profile">
      <!-- Profile Picture -->
      <div class="profile-picture">
        <!-- Placeholder for profile picture (e.g., SVG) -->
      </div>
      <!-- Profile Info -->
      <div class="profile-info">
        <!-- Profile Name -->
        <span class="profile-name">John Doe</span>
        <!-- Profile Options -->
        <span class="profile-options">More options</span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <!-- Header Title -->
      <div class="header-title">Products</div>
      <!-- Theme Switch -->
      <div class="theme-switch">
        <!-- Placeholder for theme switch (e.g., SVG) -->
      </div>
      <!-- Add Product Button -->
      <button class="add-product-btn">Add Product</button>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
      <!-- Search Bar -->
      <input type="text" class="search-bar" placeholder="Search products...">
      <!-- Filter Options -->
      <div class="filter-options">
        <!-- Category Filter -->
        <select name="category" id="category">
          <option value="all">All Categories</option>
          <!-- Add category options here -->
        </select>
        <!-- Status Filter -->
        <select name="status" id="status">
          <option value="all">All Status</option>
          <!-- Add status options here -->
        </select>
      </div>
      <!-- View Mode -->
      <div class="view-mode">
        <!-- Placeholder for view mode buttons (e.g., SVG) -->
      </div>
    </div>

    <!-- Product Listing -->
    <div class="product-listing">
      <!-- Product Row -->
      <div class="products-row">
        <!-- Product Image Cell -->
        <div class="product-cell product-image"><!-- Product image --></div>
        <!-- Product Name Cell -->
        <div class="product-cell product-name">Product Name</div>
        <!-- Product Category Cell -->
        <div class="product-cell product-category">Category</div>
        <!-- Product Status Cell -->
        <div class="product-cell product-status">Status</div>
        <!-- Product Sales Cell -->
        <div class="product-cell product-sales">Sales</div>
        <!-- Product Stock Cell -->
        <div class="product-cell product-stock">Stock</div>
        <!-- Product Price Cell -->
        <div class="product-cell product-price">Price</div>
      </div>
      <!-- Add more product rows here -->
    </div>
  </div>
</div>
